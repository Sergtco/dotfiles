monitor=,  1920x1080@165, auto,  1

# At launch
#Desktop
exec-once = [workspace 1 silent] foot -e zsh -c 'tmux attach || tmux'
exec-once = [workspace 2 silent] brave
exec-once = [workspace 3 silent; group] telegram-desktop
exec-once = [workspace 3 silent; group] thunderbird

input {
    kb_layout = us,ru
    kb_variant = 
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1   
    touchpad {
        scroll_factor = 0.3
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 2
    gaps_out = 0
    border_size = 0
    layout = dwindle 
}


misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

debug {
    full_cm_proto = true
}

gestures {
    workspace_swipe = true
}

decoration {
    dim_inactive = true
    dim_strength = 0.1
}

animations {
    enabled = true

    bezier = forwin,0.16, 1, 0.3, 1
    animation = windows, 1, 4, forwin 
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 0, 7, default
    animation = workspaces, 1, 6, default,
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

# steam fix
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

#libreoffice fix
windowrulev2 = tile,class:^(libreoffice.*)$


# Idle inhibit fullscreen
windowrulev2 = idleinhibit fullscreen, fullscreen:1

#ueberzugpp no animations
windowrulev2 = noanim,class:^(ueberzugpp.*)$

#Picture-in-Picture mode 
windowrulev2 = float, title:^(Picture.in.[Pp]icture)$
windowrulev2 = pin, title:^(Picture.in.[Pp]icture)$
windowrulev2 = move 70% 70%, title:^(Picture.in.[Pp]icture)$
windowrulev2 = size 30% 30%, title:^(Picture.in.[Pp]icture)$ 


#Binds 
$mainMod = SUPER

# Apps
bind = $mainMod, X, exec, foot
bind = $mainMod, E, exec, pcmanfm
bind = $mainMod, B, exec, brave 
bind = $mainMod, C, exec, hyprpicker --autocopy
bind = $mainMod CTRL, L, exec, pidof hyprlock || hyprlock
bind = $mainMod, R, exec, fuzzel
bind = $mainMod SHIFT, B, exec, fuzzel-windows
bind = $mainMod, P, exec, fuzzel-power
bind = $mainMod, Q, killactive,
bind = , Print, exec, grimblast --freeze copysave area $HOME/Pictures/Screenshots/$(TZ=utc date +'screenshot_%Y-%m-%d-%H%M%S.%3N.png')
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating,
bind = $mainMod, S, togglesplit, 
bind = $mainMod, W, exec, killall waybar || killall .waybar-wrapped || waybar

# Volume 
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise 
bind = , XF86AudiolowerVolume, exec, swayosd-client --output-volume lower
bind =, XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind =CTRL, XF86AudioMute, exec, swayosd-client --input-volume mute-toggle
bind =, XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Player 
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86AudioPlay, exec, playerctl play-pause

#brightness
bind = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bind = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Window groups
bind = $mainMod, g, togglegroup
bind = $mainMod SHIFT, g, moveoutofgroup
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, b
bind = $mainMod CTRL SHIFT, h, movewindoworgroup, l
bind = $mainMod CTRL SHIFT, l, movewindoworgroup, r
bind = $mainMod CTRL SHIFT, k, movewindoworgroup, u
bind = $mainMod CTRL SHIFT, j, movewindoworgroup, d

#Move active to other sides
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

#Resizing windows
bind = $mainMod ALT, h, resizeactive, -30 0
bind = $mainMod ALT, l, resizeactive, 30 0
bind = $mainMod ALT, k, resizeactive, 0 30
bind = $mainMod ALT, j, resizeactive, 0 -30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scroll through existing workspaces with mainMod barckets
bind = $mainMod, bracketright, workspace, e+1
bind = $mainMod, bracketleft, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
